<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
    }
    
    .con {
      width: 100px;
      height: 100px;
      background-color: lawngreen;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="con"></div>
  </div>
  <script>
    var oCon = document.querySelector('.con');
    var oBox = document.querySelector('.box');
    oCon.onmousedown = function() {
      console.log('鼠标按下');
    }
    oCon.onmouseup = function() {
      console.log('鼠标抬起');
    }
    oBox.onclick = function() {
        console.log('鼠标点击');
      }
      //阻止父元素的鼠标点击事件
    oCon.onclick = function(event) {
      // event.stopPropagation();
      //兼容性写法
      event.stopPropagation() ? event.stopPropagation() : event.cancelBubble = 'true';
    }

    //只有box盒子里面可以使用鼠标右击
    oBox.oncontextmenu = function(event) {
      event.stopPropagation();
    }
    document.oncontextmenu = function() {
      return false;
    }
  </script>
</body>

</html>
