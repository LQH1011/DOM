<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">取消事件</button>
  <div id="outer">
    <div id="inner">
      <div id="con">con</div>
    </div>
  </div>
  <script>
    /*  
                事件处理函数：
                    w3c提供了一个事件处理函数 addEventListener() 专门用来处理事件
                        - 参数1:事件名称 （没有on）
                        - 参数2：事件函数
                        - 参数3：布尔值，代表冒泡（false）或捕获（true）时候触发，默认false
            
            
                    特点：
                        - 可以给同一个元素绑定同一个事件多次
                        - 可以控制冒泡和捕获

                    删除事件：
                        使用removeEventListener()方法
                        - 参数1：移除的事件名
                        - 参数2：移除当前事件名的哪一个事件函数
                        - 参数3：移除的当前事件是冒泡阶段还是捕获阶段 是一个布尔值

                    使用场景：
                        1.对同一个元素绑定同一个事件多次 不希望被覆盖
                        2.可以控制捕获或者冒泡
                        3.DOM2级事件 只能通过事件处理函数绑定（DOMContentLoaded）

            */
    var oOut = document.getElementById('outer');
    var oInner = document.getElementById('inner');
    var oCon = document.getElementById('con');
    var oBtn = document.getElementById('btn');
    //使用冒泡的形式实现事件处理函数
    /*   oOut.addEventListener('click', function() {
        alert('out');
      }, false);

      oCon.addEventListener('click', function() {
        alert('con');
      }, false);

      oInner.addEventListener('click', function() {
        alert('inner');
      }, false); */

    //使用捕获的形式实现事件处理的函数
    /*   oOut.addEventListener('click', function() {
      alert('out');
    }, true);

    oCon.addEventListener('click', function() {
      alert('con');
    }, true);

    oInner.addEventListener('click', function() {
      alert('inner');
    }, true);
 */

    //使用函数封装调用
    function fn() {
      alert('cons');
    }
    oCon.addEventListener('click', fn, false);
    //通过点击按钮来删除事件函数
    oBtn.onclick = function() {
      oCon.removeEventListener('click', fn, false);
    }
  </script>
</body>

</html>
