<body>
  <img src="images/banner01.png" alt="" id="img">
  <script>
    /* 
                          window的onload事件：
                          - 当DOM节点加载完成 并且所有的资源也加载完成以后才能触发

                          DOMContentLoaded事件：
                          - 当DOM节点加载完成以后就执行 不再等待资源
                          - 是DOM2级事件 必须事件处理函数绑定
                          */
    var oImg = document.getElementById('img');
    console.log(oImg);
    console.log(oImg.offsetWidth);

    window.onload = function() {
      var oImg = document.getElementById('img');
      console.log(oImg);
      console.log(oImg.offsetWidth);
    }

    window.addEventListener('DOMContentLoaded', function() {
      var oImg = document.getElementById('img');
      console.log(oImg);
      console.log(oImg.offsetWidth);
    });
  </script>
</body>
