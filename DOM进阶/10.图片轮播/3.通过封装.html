<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    list-style: none;
  }
  
  .outer {
    width: 500px;
    border: 1px solid #000;
    margin: 100px auto;
    position: relative;
  }
  
  .inner {
    overflow: hidden;
  }
  
  .con {
    width: 5000px;
    display: flex;
  }
  
  .con img {
    width: 500px;
    height: 350px;
  }
  
  .btn .left,
  .btn .right {
    position: absolute;
    width: 50px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    font-size: 40px;
    background-color: rgba(134, 56, 166, .5);
    color: white;
  }
  
  .btn .left {
    left: 0;
    top: 50%;
    transform: translateY(-50%);
  }
  
  .btn .right {
    right: 0;
    top: 50%;
    transform: translateY(-50%);
  }
  
  .list {
    display: flex;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .list li {
    width: 15px;
    height: 15px;
    background-color: rgba(134, 56, 166, .5);
    border-radius: 50%;
    margin: 0 10px;
  }
  
  .list li.active {
    background-color: rgba(20, 200, 200, 1);
  }
</style>
</head>

<body>
  <div class="outer">
    <div class="inner">
      <div class="con">
        <img src="image/banner01.png" alt="">
        <img src="image/banner02.png" alt="">
        <img src="image/banner03.png" alt="">
        <img src="image/banner04.png" alt="">
        <img src="image/banner05.png" alt="">
      </div>
      <div class="btn">
        <p class="left">&lt</p>
        <p class="right">&gt</p>
      </div>
      <ul class="list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>


  <script>
    var oInner = document.querySelector('.inner');
    var oImgs = document.querySelectorAll('.inner .con img');
    var oRight = document.querySelector('.right');
    var oLeft = document.querySelector('.left');
    var oListLis = document.querySelectorAll('.list li');
    var changeTimer = null,
      moveTimer = null;
    var v = 0; //定义一个变量，代表图片的下标

    //移动的动画 move
    function move() {
      var startLoaction = oInner.scrollLeft;
      var endLocation = v * oImgs[0].offsetWidth;
      var startStep = 0;
      var endStep = 40;
      var everyStep = (endLocation - startLoaction) / (endStep - startStep);
      moveTimer = setInterval(function() {
        startLoaction += everyStep;
        startStep++;
        if (startStep >= endStep) {
          clearInterval(moveTimer)
        }
        oInner.scrollLeft = startLoaction;
      }, 10)
    }

    //下标点亮
    function list() {
      //遍历所有的li 给下标点亮
      oListLis.forEach(function(item, index) {
        if (index === v) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      })
    }

    //自动走
    function autoMove() {
      //每隔两秒换张图
      changeTimer = setInterval(function() {
        //为了防止执行内部计时器的时候，上一个内部计时器还没有完成，需要清除一下
        clearInterval(moveTimer);
        //图片下标累加
        v++;
        //判断临界值
        if (v >= oImgs.length) {
          v = 0;
        }
        // oInner.scrollLeft = v * oImgs[0].offsetWidth;
        move();
        list();

      }, 2000)
    }

    //oRight的点击事件
    oRight.onclick = function() {
      //当点击的时候 把自动走给清掉
      clearInterval(changeTimer);
      //为了防止执行内部计时器的时候，上一个内部计时器还没有完成，需要清除一下
      clearInterval(moveTimer);
      //图片下标累加
      v++;
      //判断临界值
      if (v >= oImgs.length) {
        v = 0;
      }
      move();
      list();
      autoMove();
    }

    //oLeft的点击事件
    oLeft.onclick = function() {
      //当点击的时候 把自动走给清掉
      clearInterval(changeTimer);
      //为了防止执行内部计时器的时候，上一个内部计时器还没有完成，需要清除一下
      clearInterval(moveTimer);

      v--;
      if (v < 0) {
        v = oImgs.length - 1;
      }
      move();
      list();
      autoMove();
    }

    //给下标绑定点击事件
    oListLis.forEach(function(item, index) {
      item.onclick = function() {
        //当点击的时候 把自动走给清掉
        clearInterval(changeTimer);
        //为了防止执行内部计时器的时候，上一个内部计时器还没有完成，需要清除一下
        clearInterval(moveTimer);
        //先清空所有的样式
        oListLis.forEach(function(item, index) {
          item.classList.remove("active");
        })
        item.classList.add("active");
        //index就是要走到的图片的下标
        v = index;
        move();
        list();
        autoMove();
      }
    })
  </script>
</body>

</html>
