<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
        浏览器的三种弹窗：
        1.alert：只有一个确认按钮的弹窗，返回值是undefined
        2.confirm:有确认和取消两个按钮，返回值是布尔类型，代表用户是确认还是取消
        3.prompt:有输入功能和确认取消按钮，如果取消就返回null,否则返回文本内容
        */
    var a = alert('how are you');
    console.log(a);
    var c = confirm('你喜欢我嘛');
    console.log(c);
    /*  var p = prompt('真的嘛');
     console.log(p); */

    //通过prompt写一个递归
    function fn() {
      var re = prompt('你喜欢我嘛');
      if (re) {
        if (re === "喜欢") {
          alert('我也喜欢你');
        } else {
          alert('为什么，是我长得不好看嘛');
        }
      } else {
        fn();
      }
    }
    fn();
  </script>
</body>

</html>
