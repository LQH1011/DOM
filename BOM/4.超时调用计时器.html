<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
                                                        超时调用计时器
                                                        window.setTimeout();
                                                        - 参数1：是超时以后调用的代码
                                                                - 字符串写法
                                                                - 如果代码特别多，书写字符串麻烦，那么可以书写一个函数,时间到了之后，计时器会自动调用函数
                                                            - 参数2：时间(ms为单位)

                                                            - 第三个参数之后，都是给参数1的函数传参用的

                                                                 eval方法：将一个字符串的代码解析运行
                                                                 eval("var a = 1;a++;alert(a)")
                                                                             */
    //如果参数1是函数会立即执行，所以把参数1转为字符串，过2000ms才会调用
    window.setTimeout("alert(1)", 2000);

    //参数是一个函数 定时器的常用写法
    window.setTimeout(function() {
      var a = 1;
      a++;
      alert(++a);
    }, 2000)

    //函数也可以提到外面写
    /*   function fn() {
        var a = 1;
        a++;
        alert(++a);
      }
      window.setTimeout(fn, 2000); */

    //定时器传参方法1 参数1放调用函数传参
    function fn(a, b) {
      alert(a + b);
    }
    window.setTimeout(fn(1, 2), 2000);

    //定时器传参方法2 参数只放函数不能用括号，参数放在延迟时间后面
    function fn(a, b) {
      alert(a + b);
    }
    window.setTimeout(fn, 2000, 3, 4);
  </script>
</body>

</html>
