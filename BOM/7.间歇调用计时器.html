<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">清除</button>
  <script>
    /* 
            间歇调用计时器
                setInterval()
                参数以及写法以及返回值和setTimeout一样
                功能:每隔一段时间执行一次代码
                第一次执行就已经有延迟了

                clearInterval();
                清除间隙计时器
                                    
                                    */
    var oBtn = document.getElementById('btn');
    //初始化timer
    var timer = null;
    timer = setInterval(function() {
      console.log('你不清除，我就一直出现哦');
    }, 500);
    //清除间歇定时器
    oBtn.onclick = function() {
      clearInterval(timer);
    }
  </script>
</body>

</html>
