<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    ul {
      display: flex;
      width: 800px;
      height: 300px;
    }
    
    ul li {
      /* 因为每个li里面的文字内容不一样，所以要设置flex-basis属性清除宽高 */
      flex-basis: 0;
      flex: 1
    }
    
    ul li:nth-child(odd) {
      flex-grow: 1;
      background-color: pink;
    }
    
    ul li:nth-child(even) {
      flex-grow: 1;
      background-color: purple;
    }
  </style>
</head>

<body>
  <!-- 内容文字不一样 -->
  <ul>
    <li>你Yyyyyyyyyy</li>
    <li>是</li>
    <li>谁</li>
    <li>啊!!!!!!!!</li>
  </ul>
</body>

</html>
