<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #outer {
      position: relative;
      width: 500px;
      height: 300px;
      border: 2px solid #000;
    }
    
    #con {
      position: absolute;
      text-align: center;
      width: 200px;
      height: 200px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="outer">
    <div id="con">con</div>
  </div>
</body>

</html>
