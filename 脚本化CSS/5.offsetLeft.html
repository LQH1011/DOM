<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #max {
      width: 700px;
      height: 500px;
      background-color: gold;
      margin: 40px;
      border: 2px solid #000;
      padding: 10px;
      position: relative;
    }
    
    #middle {
      width: 400px;
      height: 300px;
      margin: 60px;
      border: 1px solid #000;
      padding: 10px;
      background-color: greenyellow;
      position: relative;
    }
    
    #min {
      width: 100px;
      height: 100px;
      margin: 30px;
      border: 5px solid #000;
      padding: 10px;
      background-color: yellowgreen;
    }
  </style>
</head>

<body>
  <div id="max">
    <div id="middle">
      <div id="min"></div>
    </div>
  </div>
  <script>
    /* 
                            css包含块：
                                如何判断元素的包含块
                                如果元素position属性是static和relative 则包含块是根元素
                                如果元素position属性是absolute 则包含块是最近的定位祖辈元素
                                如果元素position属性是fixed 则包含块是窗口


                            offsetLeft的包含块：
                                如果其祖辈元素有不为static的定位属性，则这个祖辈元素就是其包含块
                            offsetLeft: 
                                获取一个元素的左边框外侧 到 其包含块的边框内部的距离
                        
                        
                         */

    var oMax = document.getElementById('max');
    var oMiddle = document.getElementById('middle');
    var oMin = document.getElementById('min');
    console.log(oMax.offsetLeft);
    console.log(oMiddle.offsetLeft);
    console.log(oMin.offsetLeft);
  </script>
</body>

</html>
