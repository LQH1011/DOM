      border: 2px solid #000;
    }
    
    #out #con {
      width: 0%;
      height: 50px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="out">
    <div id="con"></div>
  </div>
  <p>

  </p>

  <script>
    var imgsrc = [
      "https://s3.ax1x.com/2020/12/08/rSCogx.jpg",

      "https://s3.ax1x.com/2020/12/08/rSP1ZF.jpg"
    ]
    var oCon = document.getElementById('con');
    var oSp = document.getElementById('sp');
    var num = 0;
    imgsrc.forEach(function(item, index) {
      //每遍历一次，就生成一个img标签
      var newImg = new Image();
      //当路径给到img的src的时候，图片就会自动加载
      newImg.src = item;
      //给每个img对象绑定一个onload事件，只要图片加载完就会触发onload
      //书写一个计数器，每次加载完一个元素都会累加一次，用于计算百分比
      newImg.onload = function() {
        num++;
        //计算百分比
        var conPer = parseInt((num / imgsrc.length) * 100);
        oCon.style.width = conPer + '%';
        oSp.textContent = conPer;
      }
    })
  </script>
</body>
