<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }
    
    #box {
      width: 300px;
      height: 300px;
      background-color: green;
      overflow: auto;
    }
    
    p {
      width: 100px;
      height: 700px;
      background-color: red;
      margin: 0
    }
  </style>
</head>

<body>
  <div id="box">
    <p></p>
  </div>

  <script>
    //滚动条事件
    var oBox = document.getElementById('box');
    oBox.onscroll = function() {
        console.log('盒子内部滚动了');
      }
      //先定义一个初始化的时间为0
    var time = 0;
    window.onscroll = function() {
      console.log('windows滚动了');

      //查看滚动是间隔时间
      //先获取当前时间
      var nowTime = Date.now();
      //计算时间差
      var moveTime = nowTime - time;
      //讲当前的时间赋值给初始化的时间，可以得到间隔时间
      time = nowTime;
      //打印间隔时间
      console.log(moveTime);
    }
  </script>

</body>

</html>
