<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
    
    #boxs {
      width: 200px;
      height: 200px;
      background-color: green;
    }
    
    p {
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="box"></div>

  <div id="boxs">
    <p></p>
  </div>
  <script>
    var oBox = document.getElementById('box');
    oBox.onmousedown = function() {
      console.log('鼠标按下');
      this.style.backgroundColor = 'red';
    }
    oBox.onmouseup = function() {
      console.log('鼠标抬起');
      this.style.backgroundColor = 'pink';
    }

    //先声明一个初始时间为0
    var time = 0;
    oBox.onmousemove = function() {
      console.log('鼠标移动了');
      //再获取当前时间
      var nowTime = Date.now();
      //计算鼠标移动的时间
      var moveTime = nowTime - time;
      //计算完以后把当前计算出来的时间给初始时间
      time = nowTime;
      //输出计算出来的时间
      console.log(moveTime);
    }

    /*   鼠标事件2 
    　　　　　　　　　　　　onmouseover鼠标移入 （触发冒泡）
                          onmouseout鼠标移出   (触发冒泡)

                          onnouseenter鼠标移入
                          onmouseleave鼠标移出
     */
    var oBoxs = document.getElementById('boxs');
    oBoxs.onmouseover = function() {
      console.log('鼠标移入');
    }
    oBoxs.onmouseout = function() {
      console.log('鼠标移出');
    }

    oBoxs.onmouseenter = function() {
      console.log('鼠标移入');
    }
    oBoxs.onmouseleave = function() {
      console.log('鼠标移出');
    }
  </script>
</body>

</html>
