<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //通过window.onload可以讲js代码书写在任何位置
    window.onload = function() {
      var oBox = document.getElementById('box');
      //可以获取到
      console.log(oBox);

      //图片
      var oImp = document.getElementById('img');
      console.log(oImp.offsetWidth);
    }
  </script>

</head>


<body>
  <div id="box"></div>
  <img src="images/02.png" alt="" id="img">

  <script>
    var oImp = document.getElementById('img');
    console.log(oImp.offsetWidth);
  </script>
</body>

</html>
